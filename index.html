<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simon Game</title>


  <link rel='stylesheet prefetch' href='https://www.w3schools.com/lib/w3.css'>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css'>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <audio>
        <source src="http://s1download-universal-soundbank.com/mp3/sounds/17872.mp3"></source>
        <source type="audio/mpeg"></source>
        HTML5 Needed
</audio>
  <audio>
        <source src="http://s1download-universal-soundbank.com/mp3/sounds/17873.mp3"></source>
        <source type="audio/mpeg"></source>
        HTML5 Needed
</audio>
  <audio>
        <source src="http://s1download-universal-soundbank.com/mp3/sounds/17874.mp3"></source>
        <source type="audio/mpeg"></source>
        HTML5 Needed
</audio>
  <audio>
        <source src="http://s1download-universal-soundbank.com/mp3/sounds/17875.mp3"></source>
        <source type="audio/mpeg"></source>
        HTML5 Needed
</audio>
  <audio>
        <source src="http://s1download-universal-soundbank.com/wav/1024.wav"></source>
        <source type="audio/wav"></source>
        HTML5 Needed
</audio>


  <div class="container">
    <div class="inner-circle">
      <div class="center-text">Simon</div>
      <div class="buttons-container">
        <div><button class="btn btn-round" id="start">Start</button>
          <button class="btn  btn-round" id="restart">Restart</button>
        </div>
      </div>
      <div class="third-row-container">
        <div class="steps-container">
          <div class="steps-text">Steps </div>

          <span class="my-badge" id="display-step">0</span>
        </div>
        <div class="strict-mode-container">
          <div class="strict-mode-text">Strict</div>

          <div class="switch-wrapper">

            <label class="switch">
                <input id="my-checkbox" type="checkbox">
                <div class="slider"></div>
           </label>
          </div>
        </div>
      </div>


    </div>

    <div class="semi-circle-container top-container">
      <div class="quarterCircleTopLeft quarter-circle" id="1">
      </div>
      <div class="quarterCircleTopRight quarter-circle" id="2">
      </div>

    </div>
    <div class="semi-circle-container">
      <div class="quarterCircleBottomLeft quarter-circle" id="3">
      </div>
      <div class=" quarterCircleBottomRight quarter-circle" id="4">
      </div>
    </div>
  </div>

  <!-- The Modal -->
  <div id="id01" class="w3-modal">
    <div class="w3-modal-content w3-animate-opacity">
      <div class="w3-container">
        <span onclick="document.getElementById('id01').style.display='none'" class="w3-closebtn">&times;</span>
        <h2>Congratulations!</h2>
        <i class="fa fa-trophy" style="font-size:60px"></i>
        <h2>You Won!</h2>
      </div>
    </div>
  </div>


</body>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src="js/index.js"></script>

</html>
